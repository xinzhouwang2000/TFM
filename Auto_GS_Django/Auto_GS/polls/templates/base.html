<!DOCTYPE html>
<html lang="es">



<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-GS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/navstyle.css' %}">
    
</head>

<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Inicio</a></li>
            {% for item in nav_items %}
            <li><a href="{% url 'tabla' item %}">Tabla: {{ item }}</a></li>
            {% endfor %}
            <li><a href="{% url 'telecomando' %}">Crear Telecomando</a></li>
            <li><a href="{% url 'update' %}">Modificar Telecomando</a></li>
            <li><a href="{% url 'delete' %}">Borrar Telecomando</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
